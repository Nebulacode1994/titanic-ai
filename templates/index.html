<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; display: inline-block; border-radius: 10px; shadow: 5px 5px 15px rgba(0,0,0,0.1); }
        input, select { margin: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Titanic Survival Predictor</h1>
        
        <form action="/predict" method="POST">
            
            <label>Ticket Class:</label><br>
            <select name="pclass">
                <option value="1">1st Class (Wealthy)</option>
                <option value="2">2nd Class (Middle)</option>
                <option value="3">3rd Class (Poor)</option>
            </select><br>

            <label>Gender:</label><br>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label>Age:</label><br>
            <input type="number" name="age" placeholder="e.g. 25" required><br>

            <label>Siblings/Spouses Aboard:</label><br>
            <input type="number" name="sibsp" value="0"><br>

            <label>Parents/Children Aboard:</label><br>
            <input type="number" name="parch" value="0"><br>

            <button type="submit">Predict My Fate</button>
        </form>

        <br>
        <h2 style="color: #d9534f;">{{ prediction_text }}</h2>
    </div>

</body>
</html>
